<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Libros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Book Review Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Nuevo Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Nuevo Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Reseñas de Libros</h2>
        
        <!-- Filtros -->
        <div class="row g-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="filterUsername" class="form-control" placeholder="Filtrar por usuario">
                    <button class="btn btn-primary" id="filterUserButton">Filtrar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="filterBookTitle" class="form-control" placeholder="Filtrar por título del libro">
                    <button class="btn btn-secondary" id="filterBookButton">Filtrar</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-outline-dark" id="resetFiltersButton">Quitar Filtros</button>
        </div>

        <!-- Contenedor de reseñas -->
        <div id="reviewsContainer" class="row mt-4 gy-4"></div>

        <!-- Botón para crear una nueva reseña -->
        <div class="text-center mt-4">
            <button id="createReviewBtn" class="btn btn-dark">Crear Reseña</button>
        </div>
    </div>

    <!-- Modal para crear una nueva reseña -->
    <div class="modal fade" id="createReviewModal" tabindex="-1" aria-labelledby="createReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="createReviewModalLabel">Crear Nueva Reseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label for="bookId" class="form-label">ID del Libro</label>
                            <input type="number" id="bookId" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Título del Libro</label>
                            <input type="text" id="bookTitle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">Reseña</label>
                            <textarea id="reviewContent" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Puntuación (1-5)</label>
                            <input type="number" id="rating" class="form-control" min="1" max="5">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Reseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
